<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="tweet-box">
  <img src="img/profile-picture.jpg" alt="profilepic" style="float: left; margin-right: 10px; margin-bottom:5px;" width="50px">
  <div class="follow">
    <img src="img/twitter-logo.jpg" width="17px">
    Follow
  </div>
  <div class="user-name">
    <img src="img/account-logo.jpg" height="15px">
    jack
    <img src="img/validated-account.jpg" height="15px">
  </div>
  <div class="user-account">
  @jack
  </div>
  <div class="text" style="clear:both;">
    just setting up my twttr
  </div>
  <div class="date">
    9:50PM - 21 Mar 2006
  </div>
  <div class="bottom-links">
    <img src="img/reply.jpg" width="18px"> &nbsp;&nbsp;&nbsp;
    <img src="img/retweet.jpg" width="18px"> 92,555 &nbsp;&nbsp;&nbsp;
    <img src="img/favorite.jpg" width="14px"> 71,111
  </div>
</div>
</body>
</html>
